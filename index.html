<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🍿Flixster🍿</h1>

    <form>
        <h2>Now Playing</h2>
    </form>
    
    <div class="searchBar">
        <input id="search-input" type="text" name="search" placeholder="Search">
    </div>

    <button id="closeSearchBtn" class="close hidden">
        Return to Now Playing
    </button>


    <div id="movies-grid" class="moviesGrid">
        <!--Display movie posters & titles-->
    </div> 

    <div class="button-container">
        <button id="load-more-movies-btn" class="loadMoreMoviesBtn">
            Load More Movies
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
